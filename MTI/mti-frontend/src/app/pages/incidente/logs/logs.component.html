<p-blockUI [blocked]="blockedPanel">
  <i class="fa fa-spinner fa-pulse fa-3x fa-fw" style="position:absolute;top:50%;left:50%; color: white"></i>
</p-blockUI>
<p-growl sticky=true life=4000></p-growl>
<p-table #dt [value]="logs" [rowsPerPageOptions]="[5,20,30]" [autoLayout]="true" dataKey="id" [paginator]="true" [rows]="30"
[responsive]="true" [globalFilterFields]="['tipo','criadoPor', 'dataCriacao', 'tempoGasto', 'descricao']">
<ng-template pTemplate="caption">
  <div class="row">
    <div class="col-lg-6" style="text-align:left; font-weight: 400">

    </div>
    <div class="col-lg-6" style="text-align: right">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input type="text" pInputText size="50" placeholder="Filtro" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
    </div>
  </div>
</ng-template>
<ng-template pTemplate="header">
  <tr>
    <th style="width: 15%">Tipo da Ação</th>
    <th style="width: 15%">Criado por</th>
    <th style="width: 15%">Em</th>
    <th>Tempo Gasto</th>
    <th>Descrição</th>
  </tr>
</ng-template>
<ng-template pTemplate="body" let-rowData let-logs>
  <tr [pSelectableRow]="rowData">
    <td>{{logs.tipo}}</td>
    <td>{{logs.criadoPor}}</td>
    <td>{{logs.dataCriacao | date:'dd/MM/yyyy HH:mm:ss'}}</td>
    <td>{{logs.tempoGasto}}</td>
    <td>{{logs.descricao}}</td>
  </tr>
</ng-template>
</p-table>
